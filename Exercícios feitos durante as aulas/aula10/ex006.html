<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eventos DOM</title>
  <style>
    div#area {
      background-color: rgb(42, 139, 42);
      color: white;
      font-family: Arial, Helvetica, sans-serif;
      font-size: 20px;
      height: 200px;
      line-height: 200px;
      text-align: center;
      width: 200px; 
    }
  </style>
</head>
<body>
  <div id="area">
    Interaja...
  </div>
  <script>
    var a = window.document.getElementById("area");
    a.addEventListener('click', clicar);
    a.addEventListener('mouseenter', entrar);
    a.addEventListener('mouseout', sair);
    
    function clicar() {
      a.innerText = "Clicou!";
      a.style.background = "Red";
    }

    function entrar() {
      a.innerText = "Entrou!";
    }

    function sair() {
      a.innerText = "Saiu!";
      a.style.background = "rgb(42, 139, 42)";
    }
  </script> 
</body>
</html>
